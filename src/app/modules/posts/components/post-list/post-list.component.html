<div class="d-flex justify-content-between">
  <h1>{{ title }}</h1>
  <app-post-list-order></app-post-list-order>
</div>

<app-loading *ngIf="isLoading"></app-loading>
<app-error *ngIf="isError">
  Falha ao carregar posts!
  <a (click)="getPosts()">Clique aqui</a> para tentar novamente!
</app-error>

<app-post-list-post
  *ngFor="let post of postsResponse?.data"
  [post]="post"
></app-post-list-post>

<app-paginator [response]="postsResponse"></app-paginator>
