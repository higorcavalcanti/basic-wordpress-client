<div class="post-author" itemprop="author publisher" itemscope>

  <div class="post-author-image">
    <img [src]="post?.author?.picture" [alt]="post?.author?.name">
  </div>

  <div class="post-author-name" itemprop="name">
    {{ post?.author?.name }}
  </div>

  <div class="post-author-description" [innerHTML]="description"></div>
</div>
